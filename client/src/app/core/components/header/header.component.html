<div class="header">
	<div class="header_logo">
		Achievementify
	</div>

	<nav class="header_nav">
		<div [routerLink]="'/profile/' + us.user.steamId" class="header_nav_item active">
			Profile
		</div>

		<div routerLink="/games" class="header_nav_item">
			Games
		</div>

		<div routerLink="/achievements" class="header_nav_item">
			Achievements
		</div>
	</nav>

	<div class="header_profile">
		<ng-container *ngIf="us.user.steamId; else signIn">
			{{us.user.name}}
			<div class="header_profile_avatar">
				<img [src]="fs.avatar(us.user.avatar, 'medium')">
			</div>
		</ng-container>

		<ng-template #signIn>
			<div routerLink="/login">Sign In</div>
		</ng-template>
	</div>
</div>
